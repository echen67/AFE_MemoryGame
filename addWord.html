<!DOCTYPE html>
<html lang="en">
    <head>
		<link rel="stylesheet" href="wordFindStyle.css">

        <title>Make Custom List</title>
        <script type="text/javascript" src="js/localStorage.js" ></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <noscript>alert('Sorry, your browser does not support JavaScript!');</noscript>
        <script>
            /** function savePuzzle(){

            function back(){
                window.location.href = "home.html";
            }
            function help(){
                window.location.href = "help.html";

            function fileUpload(){
                window.location.href = "fileUpload.html";

    </head>
    <body>
        <div class = "headingBox">
			<h3 class = "heading">Word Find</h3>
        </div>
		
		<!-- Tabs on the right left -->
        <button class = "fileUploadTab" style = "background-color: rgb(141, 182, 182)" onclick = "fileUpload()">File Upload</button>
        <button class = "customListTab" style = "background-color: rgb(223, 251,251)">Create Custom List</button>
		<div class = "tabHider"></div>
		
		<div class = "screenBody">
			<h4 class = "pageTitle">Create New Word List: Custom List</h4>

				<!--<h1 id="list_name" contenteditable="true">Enter List Name</h1>-->
				<ol id="list_items" contenteditable="true"  onkeydown="return alphaOnly(event);">
					<li>Enter words</li>
				</ol>
			</form>
		</div>
		<button class = "puzzleSaveButton" onclick = "createCustomArray()">Save Puzzle</button>
		<button class = "homeButton" onclick = "back()">Home</button>
		<button class = "helpButton" onclick = "help()">Help</button>
    </body>
