<!DOCTYPE html>
<html lang="en">
    <head>
		<link rel="stylesheet" href="css/wordFindStyle.css">
        <meta charset="UTF-8">
        <title>Delete</title>
        <script type="text/javascript" src="js/localStorage.js"></script>
        <noscript>alert('Sorry, your browser does not support JavaScript!');</noscript>
        <script type = "text/javascript">
            
            var choice;

            function deleteWordList(){
                choice = document.getElementById("dropdownList").value;
                confirmDelete();
            } 
            function confirmDelete()
            {
                var conf= confirm("Do you really want to delete "  + choice + " list?");
                if (conf){
                    localStorage.removeItem(choice);
                    fetchLists();
                    location.reload();
                    alert(choice + " list has successfully been deleted.");
                }else{
                    // Do nothing
                }
            }
            function back(){
                window.location.href = "home.html";
            }
            function help(){
				window.location.href = "homeHelp.html";
			}
			
			function confirmLeave(href){
                // var file = document.getElementById("list_name").value;
                // var text = document.getElementById("list_items").value;
                // console.log(text)
                // if(text == "" && file == ""){
                //     window.location.href = href;
                // }else{
                    var conf= confirm("Do you really want to leave this page? All data on this page will be reset");
                    if (conf){
                        window.location.href = href;
                    }else{
                        // Do nothing
                    }
                // }
                }
        </script>
    </head>
    <body onload="fetchLists(); addTable()"> <!-- fetchLists() updates the drop down list select element -->
        <div class = "headingBox">
			<a href="home.html">
				<img class = "logo" src="WordSearchLogo.png" alt="Logo">
			</a>
			<h3 class = "heading">Word Find</h3>
        </div>   
		
		<!-- Tabs on the right left -->
        <button class = "fileUploadTab" style = "background-color: rgb(141, 182, 182)" onclick = "confirmLeave('fileUpload.html')">File Upload</button>
        <button class = "customListTab" style = "background-color: rgb(141, 182, 182)" onclick = "confirmLeave('customList.html')">Create Custom List</button>
		<button class = "manageListTab" style = "background-color: rgb(223, 251,251)">Manage List</button>
		<div class = "tabHider"></div>

        <div id = "listTable">
            <table id = "availLists">
                <tr>
                    <th>List Name</th>
                    <th>Number of Words</th>
                    <th>Date Uploaded</th>
                </tr>
            </table>
        </div>

		<div id = "deleteDiv">
			<select id="dropdownList">
				<option value="Empty.">Select a word list.</option>
			</select>
		</div>
    <button id="deleteButton" onclick = "deleteWordList()">Delete</button>
    <img class="homeButton" src="home.png" alt="Home" width="50" height="50" onclick="confirmLeave('home.html')">
