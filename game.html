<script>
function confirmLeave(href){
    var conf= confirm("Do you really want to leave this page? All game process will be lost");
    if (conf){
        window.location.href = href;
    }else{
        // Do nothing
    }
}
</script>

<script type="text/javascript">
$(document).ready(function() {
    // to create new puzzle, you put the words into this function, loadGameDataWeb, as params
    // this is done in the aa() function in full2.js

    var url = window.location.href;
    url = url.split("?");
    url = url[1];
    document.getElementById("title").innerHTML = url;
    var ls = localStorage.getItem(url);
    var header = "{\"id\":\"7\",\"title\":\"Farm Animals\",\"words\":" + ls.toString() + "}";
    var str = "{\"id\":\"7\",\"title\":\"Farm Animals\",\"words\":[\"Cow\", \"Goat\", \"Pig\", \"Horse\", \"Sheep\", \"Lamb\", \"Chicken\", \"Turkey\", \"Buffalo\", \"Bison\", \"Beef\", \"Pork\", \"Veal\", \"Venison\", \"Alligator\", \"Elk\", \"Deer\", \"Ant\", \"Duck\", \"Swan\", \"Shark\"]}";
    loadGameDataWeb(header);
    init("gameGrid");
    addShares();
});
</script>
<script type="text/javascript">
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("instructButton");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
