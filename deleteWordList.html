<!DOCTYPE html>
<html lang="en">
    <head>
		<link rel="stylesheet" href="css/wordFindStyle.css">
        <meta charset="UTF-8">
        <title>Delete</title>
        <script type="text/javascript" src="js/localStorage.js"></script>
        <noscript>alert('Sorry, your browser does not support JavaScript!');</noscript>
        <script type = "text/javascript">
            
            var choice;

            function deleteWordList(){
                choice = document.getElementById("dropdownList").value;
                confirmDelete();
            } 
            function confirmDelete()
            {
                var conf= confirm("Do you really want to delete "  + choice + " list?");
                if (conf){
                    localStorage.removeItem(choice);
                    fetchLists();
                }else{
                    // Do nothing
                }
            }
            function back(){
                window.location.href = "home.html";
            }
            function help(){
				window.location.href = "homeHelp.html";
			}

        </script>
    </head>
    <body onload="fetchLists(); addTable()"> <!-- fetchLists() updates the drop down list select element -->
        <div class = "headingBox">
			<h3 class = "heading">Word Find</h3>
        </div>   

        <div id = "listTable" style = "position:absolute;left:100px;top:80px">
            <table id = "availLists">
            </table>
        </div>

		<div id = "playGame">
			<select id="dropdownList">
				<option value="Empty.">Select a word list.</option>
			</select>
			<button onclick = "deleteWordList()">Delete</button>
		</div>
    <button class = "homeButton" onclick = "back()">Home</button>
    <button class = "helpButton" onclick = "help()">Help</button>
    </body>
</html>
